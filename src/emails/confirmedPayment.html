<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light" />
        <meta name="supported-color-schemes" content="light" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
        />
        <title>Confirmación de Pago</title>
    </head>

    <body style="padding: 20px">
        <div
            class="container"
            style="
                margin: 0 auto;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                font-family: Cormorant Garamond;
            "
        >
            <div
                class="logo"
                style="
                    text-align: center;
                    background-color: black;
                    width: 100%;
                    height: 80px;
                    display: flex;
                    align-items: center;
                    object-fit: cover;
                    font-family: Cormorant Garamond;
                "
            >
                <img
                    style="object-fit: cover; width: 200px; margin: 0 auto"
                    src="https://i.postimg.cc/Wbq8HpKC/logo.png"
                    alt="Farmacia Santa Bárbara"
                />
            </div>
            <div
                class="message"
                style="
                    text-align: center;
                    margin-top: 20px;
                    font-size: 25px;
                    color: black;
                    font-family: Cormorant Garamond;
                "
            >
                <p>¡Muchas gracias por tu compra!</p>
            </div>
          

            <div
                class="data"
                style="
                    text-align: center;
                    margin-top: 30px;
                    font-size: 20px;
                    color: black;
                    font-family: Cormorant Garamond;
                "
            >
                <p>Información de tu cita:</p>
            </div>
            <div class="icon" style="text-align: center; margin-top: 20px">
                <div
                    style="
                        align-items: center;
                        text-align: center;
                        font-family: Cormorant Garamond;
                    "
                >
                    <img
                        style="width: 30px; height: 30px"
                        src="https://i.postimg.cc/5NF1gfK7/icons8-calendar-100.png"
                    />
                    <p style="font-size: 20px; color: black">${date}</p>
                </div>
                <div style="align-items: center; text-align: center">
                    <img
                        style="width: 30px; height: 30px"
                        src="https://i.postimg.cc/DwrhVBT1/icons8-time-100-1.png"
                    />
                    <p
                        style="
                            font-size: 20px;
                            color: black;
                            text-align: center;
                            font-family: Cormorant Garamond;
                        "
                    >
                        ${hour}
                    </p>
                </div>
            </div>
            <div
                class="button"
                style="
                    text-align: center;
                    margin-top: 20px;
                    font-size: 15px;
                    align-items: center;
                "
            >
                <p
                    style="
                        font-size: 1rem;
                        color: black;
                        font-family: Cormorant Garamond;
                        margin-top: 30px;
                        margin-bottom: 30px;
                    "
                >
                    ¿Tienes alguna duda?
                </p>
                <button
                    style="
                        font-family: Cormorant Garamond;
                        background-color: black;
                        border: 1px solid white;
                        color: white;
                        border-radius: 20px;
                        width: 200px;
                        margin: 0.5rem;
                        height: 40px;
                        cursor: pointer;
                        font-size: 1rem;
                    "
                >
                    <a
                        style="
                            text-decoration: none;
                            color: white;
                            font-family: Cormorant Garamond;
                        "
                        href="tel:+123456789"
                        >Llámanos</a
                    >
                </button>
                <button
                    style="
                        font-family: Cormorant Garamond;
                        background-color: black;
                        border: 1px solid white;
                        color: white;
                        border-radius: 20px;
                        width: 200px;
                        margin: 0.5rem;
                        height: 40px;
                        cursor: pointer;
                        font-size: 1rem;
                    "
                >
                    <a
                        style="
                            text-decoration: none;
                            color: white;
                            font-family: Cormorant Garamond;
                        "
                        href="mailto:correo@dominio.com"
                        >Envíanos un correo</a
                    >
                </button>
            </div>
            <div
                class="footer"
                style="
                    text-align: center;
                    margin-top: 3rem;
                "
            >
                <a href="https://www.instagram.com/sevillaestefarmacia/?hl=es">
                    <img
                        style="width: 30px; margin: 0 10px"
                        src="https://i.postimg.cc/fRnsg16w/icons8-instagram-100-1.png"
                        alt="Instagram"
                    />
                </a>
                <a
                    href="https://www.google.com/maps/place/Farmacia+Sta.+B%C3%A1rbara.+Sevilla+Este/@37.4041118,-5.9139216,18.68z/data=!4m6!3m5!1s0xd126f4c90bf07e7:0xfb6e4b26534ae22a!8m2!3d37.4040896!4d-5.9138217!16s%2Fg%2F11gd3bskf2?entry=ttu"
                >
                    <img
                        style="width: 30px; margin: 0 10px"
                        src="https://i.postimg.cc/hGKBKTD6/icons8-marker-100-1.png"
                        alt="Marcador"
                    />
                </a>
            </div>
            <div
            class="received"
            style="
                text-align: center;
                margin-top: 20px;
                font-size: 15px;
                color: black;
                font-family: Cormorant Garamond;
                height: 50px;
            "
        >
            <p>
                Gracias por elegir Farmacia Sta. Bárbara.
                &#9829;
            </p>
        </div>
        </div>
        
    </body>
</html>
